<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Jogo de Pesca</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #c2f0f7;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #btnIniciar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10; /* Garante que o botão fique na frente */
        }

        #peixe {
            position: absolute;
            width: 80px;
            height: 80px;
            display: none;
            pointer-events: auto;
            clip-path: circle(40% at center); /* Clique mais preciso */
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
        }

        #fimJogo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            font-size: 22px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game">
        <button id="btnIniciar" onclick="iniciar()">Começar</button>
        <img id="peixe" src="./image.png" alt="Peixe" />
        <div id="hud">
            Pontos: <span id="pontos">0</span><br />
            Tempo: <span id="tempo">30</span>s
        </div>
        <div id="fimJogo"></div>
    </div>

    <script>
        var btnIniciar = document.getElementById("btnIniciar");
        var peixe = document.getElementById("peixe");
        var pontosTexto = document.getElementById("pontos");
        var tempoTexto = document.getElementById("tempo");
        var fimJogo = document.getElementById("fimJogo");

        var pontos = 0;
        var tempo = 30;
        var jogoRodando = false;

        function iniciar() {
            btnIniciar.style.display = "none";
            pontos = 0;
            tempo = 30;
            jogoRodando = true;
            pontosTexto.textContent = pontos;
            tempoTexto.textContent = tempo;
            mostrarPeixe();
            contarTempo();
        }

        function contarTempo() {
            var relogio = setInterval(function () {
                if (!jogoRodando) return;
                tempo--;
                tempoTexto.textContent = tempo;

                if (tempo <= 0) {
                    jogoRodando = false;
                    clearInterval(relogio);
                    peixe.style.display = "none";
                    fimJogo.innerHTML = "⏱️ Fim de jogo!<br>🎯 Pontos: <strong>" + pontos + "</strong>";
                    fimJogo.style.display = "block";
                }
            }, 1000);
        }

        function mostrarPeixe() {
            if (!jogoRodando) return;

            var x = Math.random() * (window.innerWidth - 80);
            var y = Math.random() * (window.innerHeight - 80);
            peixe.style.left = x + "px";
            peixe.style.top = y + "px";
            peixe.style.display = "block";

            setTimeout(function () {
                peixe.style.display = "none";
                if (jogoRodando) {
                    setTimeout(mostrarPeixe, 1000);
                }
            }, 1000);
        }

        peixe.onclick = function () {
            if (!jogoRodando) return;
            pontos += 1;
            pontosTexto.textContent = pontos;
            peixe.style.display = "none";
        };
    </script>
</body>
</html>
