<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Pesca</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #c2f0f7;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    #peixe {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('./th.jpg') no-repeat center/cover;
      display: none;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
    }

    #fimJogo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      font-size: 24px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<button id="btnIniciar" onclick="iniciar()">Começar</button>

  <div id="game">
    <div id="peixe"></div>
    <div id="hud">
      Pontos: <span id="pontos">0</span><br />
      Tempo: <span id="tempo">30</span>s
    </div>
    <div id="fimJogo"></div>
  </div>

  <script>
    var btnIniciar = document.getElementById("btnIniciar")
    var peixe = document.getElementById("peixe");
    var pontosSpan = document.getElementById("pontos");
    var tempoSpan = document.getElementById("tempo");
    var fimJogo = document.getElementById("fimJogo");
    var game = document.getElementById("game");

    var pontos = 0;
    var tempo = 30;
    var jogoAtivo = true;

    function iniciar(){
        btnIniciar.addEventListener("click", () => { // quando isso acionar ele vai identificar o click do mouse.
  btnIniciar.style.display = "none"; // Isso faz o botão sumir
        aparecerPeixe(); // quando clicar no botão ele vai começar o jogo chamando essa função.
});
   
    }

    function aparecerPeixe() {
      if (!jogoAtivo) return;

      var x = Math.random() * (window.innerWidth - 80);
      var y = Math.random() * (window.innerHeight - 80);
      peixe.style.left = x + "px";
      peixe.style.top = y + "px";
      peixe.style.display = "block";

      setTimeout(() => {
        peixe.style.display = "none";
        if (jogoAtivo) setTimeout(aparecerPeixe, 1000 + Math.random() * 1000);
      }, 700);
    }

    peixe.addEventListener("click", (e) => {
      if (!jogoAtivo) return;
      pontos += 2;
      pontosSpan.textContent = pontos;
      peixe.style.display = "none";
      e.stopPropagation(); // Evita penalidade de clique errado
    });

    game.addEventListener("click", () => {
      if (!jogoAtivo) return;
      pontos -= 1;
      pontosSpan.textContent = pontos;
    });

    // Contador de tempo
    var intervalo = setInterval(() => {
      tempo--;
      tempoSpan.textContent = tempo;
      
      if (tempo <= 0 || pontos < 0) {
        jogoAtivo = false;
        clearInterval(intervalo);
        peixe.style.display = "none";
        fimJogo.innerHTML = `⏱️ Fim de jogo!<br>🎯 Sua pontuação: <strong>${pontos}</strong>`;
        fimJogo.style.display = "block";
      }
    }, 1000);

    // Começa o jogo
    aparecerPeixe();
  </script>
</body>
</html>
