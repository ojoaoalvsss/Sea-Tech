<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sea Tech - Login</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/imgs/sea tech- logo.png">

</head>

<body>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="left">
                <img class="img-login" src="assets/imgs/login-img.png" alt="">
            </div>
            <div class="right">
                <div class="login-box">
                    <div class="form">
                        <h1>Bem Vindo de Volta!</h1>

                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">

                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">

                    </div>
                    <button class="btn-login" onclick="entrar()">Entrar â†’</button>
                    <div class="bottom-links">
                        <a href="index.html">Menu inicial</a>
                        <a href="cadastro.html">Cadastrar-se</a>
                    </div>
                </div>
            </div>
            <div id="div_erros_login"></div>
        </div>
</body>
</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
