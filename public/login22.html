<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Nu Empresas</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      
    </div>
    <div class="right">
      <div class="login-box">
        <h1>Acesse o Sea Tech</h1>
        <form>
          <span>Nome</span>
          <input type="text" id="nome_input" placeholder="Digite seu Nome">

          <span >Email</span>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu Nome">

          <span for="senha">Senha</span>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

          <button type="submit" class="btn-login">Acessar →</button>
        </form>

        <div class="bottom-links">
          <a href="#">Não sou cliente</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
